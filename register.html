<html>
<head>
	<title>Register</title>
	<link rel = "stylesheet" type = "text/css" href = "register_style.css">   
</head>
<body>
	<div id="register_form">
		<h1>Please enter your info below:</h1>
		<form name="registerform" action="register_insert.php" onsubmit = "return validation()" method = "POST"> 
			<p id = "username">
				<label>Username:</label>
				<input type="text" id="username_text" name="username_text"/>
			</p>
			<p id="password">
				<label>Password:</label>
				<input type="password" id="password_text" name="password_text"/>
			</p>
			<p id="email">
				<label>Email:</label>
				<input type="email" id="email_text" name="email_text"/>
			</p>
			<p>
				<input type="submit" id="submit" name="register" value="Register"/>
			</p>
		</form>
	</div>
	<script>  
		function validation(){  
			var username=document.registerform.username_text.value;  
			var password=document.registerform.password_text.value;
			var email=document.registerform.email_text.value;
			password_regex = (/^(?=.*[A-Z])(?=.*\d)(?=.*[#?!@$%^&*-])[0-9A-Z #?!@$%^&*-].{8,}$/);
			var password_matched = password.match(password_regex);
			window.alert(password_matched);
			if(username.length=="" && password.length=="") {  
				alert("Please enter your username and password");  
				return false;  
			}  
			else{  
				if(username.length=="") {  
					alert("Please enter your username");  
					return false;
					}   
				if (password.length<8 || password_matched === null) {  
					alert("Your password must be at least 8 characters long, contain one uppercase letter, one number and one symbol");  
					return false;  
				}   
			}                             
		}  
	</script>  
</body>
</html>
